name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build, Push to ECR and Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        run: |
          IMAGE_TAG=${{ github.sha }}
          ACCOUNT_ID=$(aws sts get-caller-identity --query "Account" --output text)
          FULL_REPO="$ACCOUNT_ID.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_REPOSITORY }}"

          echo "Building image..."
          docker build -t $FULL_REPO:$IMAGE_TAG .

          echo "Pushing image..."
          docker push $FULL_REPO:$IMAGE_TAG

          echo "image=$FULL_REPO:$IMAGE_TAG" >> $GITHUB_ENV

      - name: Update ECS task definition with new image
        run: |
          echo "Updating task definition..."
          TASK_DEFINITION_JSON=$(aws ecs describe-task-definition --task-definition ${{ secrets.ECS_TASK_DEFINITION }})
          NEW_TASK_DEF=$(echo $TASK_DEFINITION_JSON | jq --arg IMAGE "$image" \
            '.taskDefinition 
            | .containerDefinitions[0].image=$IMAGE 
            | del(.taskDefinitionArn, .revision, .status, .registeredAt, .registeredBy, .requiresAttributes, .compatibilities)')
          echo "$NEW_TASK_DEF" > new-task-def.json

          aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json

      - name: Force new deployment
        run: |
          echo "Deploying new task to ECS..."
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment \
            --region ${{ secrets.AWS_REGION }}

          echo "âœ… Deployment started successfully!"
